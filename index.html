<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <title>GanttJS</title>
  </head>

  <body>
    <div id="gantt-main" style="height: 92vh; margin: 0">
      <div id="div_top" style="height: 40px">
        <div class="div_top_search">
          <input type="date" id="sToday" value="2018-10-03" /> ~
          <input type="date" id="sEnd" value="2019-10-15" />
          <input
            type="number"
            id="sCount"
            value="100"
            max="100000"
            style="width: 100px"
          />
          <button type="button" class="btn-header" id="bt_search">
            Search
          </button>
        </div>
      </div>

      <div id="gantt_face" style="height: 100%; margin: 0">
        <div id="gantt_here" style="width: 100%; height: 100%; " ></div>

        <!--
        <div class="gutter"></div>
        <div id="gantt_here_v_split_1" style="width:100%;height:0%;"></div>
        -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
